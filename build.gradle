buildscript {
    apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/v1.4.0/dependencies.gradle'
    ext {
        springBootVersion = springBootVersion
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'com.github.ben-manes.versions' version '0.20.0'
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'org.springframework.boot'
apply plugin: 'maven'

apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/v1.4.0/version.gradle'
jar {
    baseName = 'fint-link-walker'
    version = createVersion()
}

sourceCompatibility = 1.8


import org.apache.tools.ant.filters.ReplaceTokens
afterEvaluate {
    configure(processResources) {
        filesMatching('**/*.yml') {
            filter(ReplaceTokens, tokens: [version: jar.version])
        }
    }
}

repositories {
    mavenLocal()
    jcenter()
    maven {
        url "http://dl.bintray.com/fint/maven"
    }
}

dependencies {
    compile('no.fint:fint-oauth-token-service:1.4.0')
    compile('no.fint:fint-portal-api:3.0.0')
    compileOnly('org.projectlombok:lombok:1.18.2')
    compile('com.jayway.jsonpath:json-path:2.4.0')

    compile('org.springframework.boot:spring-boot-starter-web')
    compile("com.github.springfox.loader:springfox-loader:${springfoxLoaderVersion}")

    testCompile('com.jayway.jsonpath:json-path-assert:2.2.0')
    testCompile('no.fint:fint-test-utils:0.0.4')
    testCompile("cglib:cglib-nodep:${cglibVersion}")
    testCompile("org.spockframework:spock-spring:${spockSpringVersion}")
    testCompile("org.spockframework:spock-core:${spockSpringVersion}")
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

task wrapper(type: Wrapper) {
    gradleVersion = gradleVersion
}

test {
    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}